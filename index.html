<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Isa üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #ffffff;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden; 
      touch-action: none;
    }

    #terminal {
      max-width: 500px;
      width: 100%;
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #ff5fa244;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(255, 95, 162, 0.2);
      position: relative;
      z-index: 10;
    }

    .fecha-terminal {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 15px;
      display: block;
    }

    #texto-animado {
      margin: 0;
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 1.1rem;
      color: #eee;
    }

    .cumple-final {
      color: #ff5fa2;
      font-weight: bold;
      font-size: 1.6rem;
      text-align: center;
      display: block;
      margin-top: 25px;
      text-shadow: 0 0 15px rgba(255, 95, 162, 0.5);
      animation: latido 2s infinite;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .corazon-flotante {
      position: absolute;
      pointer-events: none;
      font-size: 24px;
      animation: animarCorazon 1.5s ease-out forwards;
      z-index: 100;
    }

    @keyframes animarCorazon {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body onclick="soltarCorazon(event)" ontouchstart="soltarCorazon(event)">

  <div id="terminal">
    <span class="fecha-terminal">LOG_DATE: 18/02/2026 | SESSION_ACTIVE</span>
    <div id="texto-animado"></div>
    <div id="mensaje-cumple" style="display:none;" class="cumple-final">
      ¬°FELIZ CUMPLEA√ëOS, ISA! üéÇ‚ú®
    </div>
  </div>

  <script>
    const contenido = "Hola Isa üíó\n\nHoy quer√≠a regalarte algo distinto.\nAlgo simple, pero hecho con cari√±o.\n\nGracias por existir.\nGracias por tu risa.\nGracias por ser t√∫.\n\nNunca olvides lo especial que eres,\nni todo lo bonito que llevas dentro.\n\nCon mucho cari√±o,\nGus ~G.E ‚ù§";
    
    let index = 0;
    const elementoTexto = document.getElementById("texto-animado");
    const elementoCumple = document.getElementById("mensaje-cumple");

    function escribirTexto() {
      if (index < contenido.length) {
        elementoTexto.innerHTML += contenido[index];
        index++;
        setTimeout(escribirTexto, 50);
      } else {
        setTimeout(() => {
          elementoCumple.style.display = "block";
        }, 800);
      }
    }

    window.onload = escribirTexto;

    function soltarCorazon(e) {
      const corazon = document.createElement("div");
      corazon.className = "corazon-flotante";
      corazon.innerHTML = "üíó";
      
      const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
      const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
      
      corazon.style.left = x + "px";
      corazon.style.top = y + "px";
      
      corazon.style.setProperty('--dx', (Math.random() * 100 - 50) + "px");
      corazon.style.setProperty('--dy', (Math.random() * -150 - 50) + "px");

      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 1500);
    }
  </script>
</body>
</html>
