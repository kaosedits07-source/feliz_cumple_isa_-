<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Isa ðŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #ffffff;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      touch-action: none;
    }

    /* Fondo de Estrellas */
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: blink var(--d) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    #terminal {
      max-width: 500px;
      width: 100%;
      background: rgba(10, 10, 10, 0.85);
      border: 1px solid #ff5fa244;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(255, 95, 162, 0.2);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .fecha-terminal { font-size: 0.75rem; color: #777; margin-bottom: 10px; display: block; }

    #texto-animado {
      margin: 0;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1.05rem;
      color: #eee;
    }

    /* Contador */
    #contador {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ff5fa2;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .cumple-final {
      color: #ff5fa2;
      font-weight: bold;
      font-size: 1.5rem;
      text-align: center;
      display: block;
      margin-top: 20px;
      text-shadow: 0 0 15px rgba(255, 95, 162, 0.6);
    }

    /* PartÃ­culas de Confeti/Corazones */
    .confeti {
      position: absolute;
      pointer-events: none;
      z-index: 100;
      animation: fall var(--t) linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body onclick="soltarCorazon(event)" ontouchstart="soltarCorazon(event)">

  <div id="stars-container"></div>

  <div id="terminal">
    <span class="fecha-terminal">SISTEMA_INICIADO: 18/02/2026 | @G.E</span>
    <div id="texto-animado"></div>
    
    <div id="contador">Cerrando ciclo en: <span id="timer">--:--:--</span></div>

    <div id="mensaje-cumple" style="display:none;" class="cumple-final">
      Â¡FELIZ CUMPLEAÃ‘OS, ISA! ðŸŽ‚âœ¨
    </div>
  </div>

  <script>
    // 1. Generar Estrellas
    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 'px';
      star.style.width = size;
      star.style.height = size;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.setProperty('--d', (Math.random() * 3 + 2) + 's');
      starsContainer.appendChild(star);
    }

    // 2. Texto Animado
    const contenido = "Hola Isa ðŸ’—\n\nHoy querÃ­a regalarte algo distinto.\nAlgo simple, pero hecho con cariÃ±o.\n\nGracias por existir.\nGracias por tu risa.\nGracias por ser tÃº.\n\nNunca olvides lo especial que eres,\nni todo lo bonito que llevas dentro.\n\nCon mucho cariÃ±o,\nGus ~G.E â¤";
    let index = 0;
    const elementoTexto = document.getElementById("texto-animado");

    function escribirTexto() {
      if (index < contenido.length) {
        elementoTexto.innerHTML += contenido[index];
        index++;
        setTimeout(escribirTexto, 50);
      } else {
        setTimeout(lanzarCelebracion, 800);
      }
    }

    // 3. Contador para medianoche (19 de febrero)
    function actualizarContador() {
      const ahora = new Date();
      const meta = new Date();
      meta.setHours(24, 0, 0, 0); // Esto apunta a las 00:00:00 del dÃ­a siguiente

      const dif = meta - ahora;
      if (dif <= 0) {
        document.getElementById("timer").innerHTML = "00:00:00";
        return;
      }

      const h = Math.floor((dif / (1000 * 60 * 60)) % 24);
      const m = Math.floor((dif / 1000 / 60) % 60);
      const s = Math.floor((dif / 1000) % 60);
      
      document.getElementById("timer").innerHTML = 
        `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    setInterval(actualizarContador, 1000);

    // 4. CelebraciÃ³n Final
    function lanzarCelebracion() {
      document.getElementById("mensaje-cumple").style.display = "block";
      // Lluvia automÃ¡tica de corazones
      for(let i=0; i<30; i++) {
        setTimeout(crearConfeti, i * 100);
      }
    }

    function crearConfeti() {
      const c = document.createElement("div");
      c.className = "confeti";
      c.innerHTML = "ðŸ’—";
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = "-5vh";
      c.style.fontSize = (Math.random() * 20 + 10) + "px";
      c.style.setProperty('--t', (Math.random() * 3 + 2) + "s");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }

    // Toque manual para corazones
    function soltarCorazon(e) {
      const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
      const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
      const corazon = document.createElement("div");
      corazon.className = "confeti";
      corazon.innerHTML = "â¤ï¸";
      corazon.style.left = x + "px";
      corazon.style.top = y + "px";
      corazon.style.animation = "fall 2s ease-out forwards";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 2000);
    }

    window.onload = escribirTexto;
  </script>
</body>
</html>
