<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Isa ðŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #ffffff;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      touch-action: none;
    }

    /* Fondo de Estrellas */
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: blink var(--d) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    #terminal {
      max-width: 500px;
      width: 100%;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid #ff5fa255;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 40px rgba(255, 95, 162, 0.2);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    .fecha-terminal { font-size: 0.75rem; color: #888; margin-bottom: 12px; display: block; }

    #texto-animado {
      margin: 0;
      white-space: pre-wrap;
      line-height: 1.7;
      font-size: 1.05rem;
      color: #f0f0f0;
    }

    /* Contador Estilo Hacker */
    #contador {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ff5fa2;
      border-top: 1px solid #333;
      padding-top: 15px;
      letter-spacing: 1px;
    }

    .cumple-final {
      color: #ff5fa2;
      font-weight: bold;
      font-size: 1.6rem;
      text-align: center;
      display: block;
      margin-top: 25px;
      text-shadow: 0 0 20px rgba(255, 95, 162, 0.7);
      animation: heartBeat 1.5s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.1); }
      30% { transform: scale(1); }
      45% { transform: scale(1.15); }
      60% { transform: scale(1); }
    }

    .confeti {
      position: absolute;
      pointer-events: none;
      z-index: 100;
      animation: fall var(--t) linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body onclick="soltarCorazon(event)" ontouchstart="soltarCorazon(event)">

  <div id="stars-container"></div>

  <div id="terminal">
    <span class="fecha-terminal">SISTEMA_INICIADO: 19/02/2026 | @G.E</span>
    <div id="texto-animado"></div>
    
    <div id="contador">TIEMPO_RESTANTE_CUMPLE: <span id="timer">--:--:--</span></div>

    <div id="mensaje-cumple" style="display:none;" class="cumple-final">
      Â¡FELIZ CUMPLEAÃ‘OS, ISA! ðŸŽ‚âœ¨
    </div>
  </div>

  <script>
    // 1. Fondo de Estrellas parpadeantes
    const starsContainer = document.getElementById('stars-container');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2.5 + 'px';
      star.style.width = size;
      star.style.height = size;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.setProperty('--d', (Math.random() * 4 + 2) + 's');
      starsContainer.appendChild(star);
    }

    // 2. MÃ¡quina de escribir con tus iniciales
    const contenido = "Hola Isa ðŸ’—\n\nHoy querÃ­a regalarte algo distinto.\nAlgo simple, pero hecho con cariÃ±o.\n\nGracias por existir.\nGracias por tu risa.\nGracias por ser tÃº.\n\nNunca olvides lo especial que eres,\nni todo lo bonito que llevas dentro.\n\nCon mucho cariÃ±o,\nGus ~G.E â¤";
    let index = 0;
    const elementoTexto = document.getElementById("texto-animado");

    function escribirTexto() {
      if (index < contenido.length) {
        elementoTexto.innerHTML += contenido[index];
        index++;
        setTimeout(escribirTexto, 55);
      } else {
        setTimeout(lanzarCelebracion, 1000);
      }
    }

    // 3. Contador actualizado para terminar el 19 de febrero
    function actualizarContador() {
      const ahora = new Date();
      const meta = new Date();
      meta.setHours(23, 59, 59, 999); // Fin del dÃ­a de hoy

      const dif = meta - ahora;
      if (dif <= 0) {
        document.getElementById("timer").innerHTML = "Â¡ESPERO QUE HAYA SIDO INCREÃBLE! ðŸ’—";
        return;
      }

      const h = Math.floor((dif / (1000 * 60 * 60)) % 24);
      const m = Math.floor((dif / 1000 / 60) % 60);
      const s = Math.floor((dif / 1000) % 60);
      
      document.getElementById("timer").innerHTML = 
        `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    setInterval(actualizarContador, 1000);

    // 4. Lluvia de corazones al final
    function lanzarCelebracion() {
      document.getElementById("mensaje-cumple").style.display = "block";
      for(let i=0; i<40; i++) {
        setTimeout(crearConfeti, i * 150);
      }
    }

    function crearConfeti() {
      const c = document.createElement("div");
      c.className = "confeti";
      c.innerHTML = Math.random() > 0.5 ? "ðŸ’—" : "âœ¨";
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = "-5vh";
      c.style.fontSize = (Math.random() * 20 + 15) + "px";
      c.style.setProperty('--t', (Math.random() * 4 + 3) + "s");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 6000);
    }

    // Efecto manual al tocar
    function soltarCorazon(e) {
      const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
      const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
      const corazon = document.createElement("div");
      corazon.className = "confeti";
      corazon.innerHTML = "â¤ï¸";
      corazon.style.left = x + "px";
      corazon.style.top = y + "px";
      corazon.style.animation = "fall 2.5s ease-out forwards";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 2500);
    }

    window.onload = escribirTexto;
  </script>
</body>
</html>
